<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h2>Hi, Saranya</h2>
    <div class="main">
    <h1> You've got 5 tasks on your list</h1>
    <h3><i>My To Do List</i></h3>
    <div>
        <label for="water">
            <input type="checkbox" id="wp" name="todo">Water the plants</label><br>
        <label for="wardrobe">
            <input type="checkbox" id="wb" name="todo">Organize the wardrobe</label><br>
        <label for="assg">
            <input type="checkbox" id="ag" name="todo">Complete college assignment</label><br>
        <label for="grocery">
            <input type="checkbox" id="gc" name="todo">Buy Grocery</label><br>
        <label for="book">
            <input type="checkbox" id="bk" name="todo">Return the library book</label><br>
      </div>
      <div>
        <h3><i>Add New Task</i></h3>
        <input id="addnew" type="text" id="newt" placeholder="Type your new task here">
        <button id="btn" type="submit">Add</button>
      </div>
    </div>
</body>
</html>
